<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <button class="dropdown">Menu</button>
        <h1 class="title">Todo-list</h1>
    </div>
    <div class="content">
        <div class="left-content" style="visibility: hidden;">
            <div class="home">
                <h3 class="home-title">HOME</h3>
                <button class="all-tasks">All tasks</button>
                <button class="today-tasks">Today</button>
                <button class="weekly-tasks">Next 7 days</button>
                <button>Extra important</button>
            </div>
            <div class="projects">
                <h3 class="projects-title">PROJECTS</h3>
                <div class="project-list">
                    <ul class="projects-ul"></ul>
                </div>
                <div class="project-form"></div>
                <button class="add-project">Add project</button>
            </div>
        </div>
        <div class="right-content">
            <h1 class="content-title"></h1>
            <div class="task-list">
                <ul class="task-ul">
                    <li>Task here</li>
                </ul>
            </div>
            <div class="task-form"></div>
            <button class="task-button" hidden>Add task</button>
        </div>
    </div>
    <div class="footer">
        <p class="footer-text">By mikoppi</p>
    </div>
    
</body>
</html>
